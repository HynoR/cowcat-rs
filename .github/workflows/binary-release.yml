name: Build and Release Binaries

on:
  push: 
    tags: 
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for manual release (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: cowcat-rs

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
            cross:  false
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            cross: true

    steps:
      - name:  Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }},wasm32-unknown-unknown

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.target }}

      - name: Install cross-compilation dependencies
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure cargo for cross-compilation
        if: matrix.cross
        run: |
          mkdir -p . cargo
          cat >> .cargo/config.toml << 'EOF'
          [target. aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build WASM worker
        run: |
          cargo build --manifest-path wasm/Cargo. toml --target wasm32-unknown-unknown --release
          mkdir -p static/assets
          cp wasm/target/wasm32-unknown-unknown/release/cowcat_pow_wasm.wasm static/assets/catpaw.wasm

      - name: Build binary
        run: cargo build --release --target ${{ matrix. target }}

      - name: Strip binary
        run: |
          STRIP_CMD=${{ matrix.cross && 'aarch64-linux-gnu-strip' || 'strip' }}
          $STRIP_CMD target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}

      - name: Create archive
        run: |
          ASSET_NAME="${{ env.BINARY_NAME }}-linux-${{ matrix.arch }}. tar.gz"
          tar czf "$ASSET_NAME" -C target/${{ matrix.target }}/release ${{ env.BINARY_NAME }}
          echo "ASSET_NAME=$ASSET_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-${{ matrix.arch }}
          path: ${{ env. ASSET_NAME }}
          retention-days: 1
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github. ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name:  Prepare release assets
        run: |
          cd artifacts
          find . -type f -name "*.tar.gz" -exec mv {} . \;
          rm -rf ${{ env.BINARY_NAME }}-*/
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*. tar.gz
            artifacts/checksums-sha256.txt
          draft: false
          prerelease: ${{ contains(github. ref, '-') }}
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}